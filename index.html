<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pan Number Verification</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Pan Number Verification Using JavaScript</h1>
        <label for="pan">Enter Your Pan Card Number</label>
        <input type="text" placeholder="Eg.SATHI9717E" name="pan" id="pan">
        <button type="button" onclick="pan()">Submit</button>
    </div>
    <script>
        function pan(){
            const card = document.getElementById("pan").value;
            const reg = /^[A-Z]{5}[0-9]{4}[A-Z]{1}$/;
            if(reg.test(card)){
               window.alert("Pan uploaded Successfully");
            }
            else{
                window.alert("Invalid Pan Number");
            }
            document.getElementById("pan").value = "";
        }
    </script>
</body>
</html>
